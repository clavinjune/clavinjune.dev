  <p>Escaping <code class="language-plaintext highlighter-rouge">%</code> in crontab using <code class="language-plaintext highlighter-rouge">\%</code></p>

<p>example</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0 0 <span class="k">*</span> <span class="k">*</span> 5 <span class="nb">cat</span> ~/log <span class="o">&gt;&gt;</span> <span class="se">\</span>
~/log-<span class="sb">`</span><span class="nb">date</span> +<span class="s2">"</span><span class="se">\%</span><span class="s2">Y-</span><span class="se">\%</span><span class="s2">m-</span><span class="se">\%</span><span class="s2">d"</span><span class="sb">`</span> <span class="o">&amp;&amp;</span> <span class="se">\</span>
<span class="o">&gt;</span> ~/log
</code></pre></div></div>
